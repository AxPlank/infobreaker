{% extends 'base.html' %}
{% block content %}
<section>
    <div>
        <h2>로그인</h2>
    </div>
    <div>
        계정이 없다면, <a href="{% url 'main:signup' %}">회원가입</a> 하세요.
    </div>
    <form method="post" action="{% url 'main:login' %}">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div>
            <label for="username">ID</label>
            <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="password">PW</label>
            <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <input type="submit" value="로그인">
    </form>
</section>
{% endblock %}
